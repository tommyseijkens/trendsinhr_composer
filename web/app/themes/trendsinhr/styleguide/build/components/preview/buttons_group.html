

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <style>
        :root {
            --themecolor: #9bbca0;
            --themecolor-rgb: 155,188,160;
            --themecolor-dark: #7c9680;
            --themecolor-dark-rgb: 124,150,128;

            /* oker */
            --themecolor-01: #ffbf38;
            --themecolor-01-rgb:  255,191,56;
            /* olive */
            --themecolor-02: #9bbca0;
            --themecolor-02-rgb: 155,188,160;
            /* aquamarine */
            --themecolor-03: #a489b0;
            --themecolor-03-rgb: 164, 137,176;
            /* orange */
            --themecolor-04: #ffa500;
            --themecolor-04-rgb: 255,165,0;
        }
    </style>

    <link rel="stylesheet" href="../../dist/css/style.min.css">
    <link rel="stylesheet" href="../../fractal/fractal_preview.css">
    <title>Preview</title>

</head>
<body>

<div class="fractal-preview">
<h1 class="overview">Button Groups</h1>

<h2 class="overview">Group of buttons as radio</h2>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-color-01 active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
  </label>
  <label class="btn btn-color-01">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
  </label>
  <label class="btn btn-color-01">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
  </label>
</div>

<h2 class="overview">Button toolbar</h2>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-color-01">1</button>
    <button type="button" class="btn btn-color-01">2</button>
    <button type="button" class="btn btn-color-01">3</button>
    <button type="button" class="btn btn-color-01">4</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-color-01">5</button>
    <button type="button" class="btn btn-color-01">6</button>
    <button type="button" class="btn btn-color-01">7</button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-color-01">8</button>
  </div>
</div>

<h2 class="overview">Sizes</h2>
<div class="bd-example">
  <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
    <button type="button" class="btn btn-color-01">Left</button>
    <button type="button" class="btn btn-color-01">Middle</button>
    <button type="button" class="btn btn-color-01">Right</button>
  </div>
  <br> <br>
  <div class="btn-group" role="group" aria-label="Default button group">
    <button type="button" class="btn btn-color-01">Left</button>
    <button type="button" class="btn btn-color-01">Middle</button>
    <button type="button" class="btn btn-color-01">Right</button>
  </div>
  <br> <br>
  <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
    <button type="button" class="btn btn-color-01">Left</button>
    <button type="button" class="btn btn-color-01">Middle</button>
    <button type="button" class="btn btn-color-01">Right</button>
  </div>
</div>

<h2 class="overview">Nesting</h2>
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-color-01">1</button>
  <button type="button" class="btn btn-color-01">2</button>

  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-color-01 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Dropdown link</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
</div>


<h2 class="overview">Vertical</h2>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-color-01">Item</button>
  <button type="button" class="btn btn-color-01">Another item</button>
  <button type="button" class="btn btn-color-01">Some kind of item</button>
  <button type="button" class="btn btn-color-01">Next item</button>
</div>

</div>

<script src="../../dist/js/vendors.min.js"></script>
<script src="../../dist/js/scripts.min.js"></script>
<script src="../../fractal/fractal_preview.js"></script>
<!--<script src="../../dist/js/css-polyfills.min.js"></script>-->


</body>
</html>
