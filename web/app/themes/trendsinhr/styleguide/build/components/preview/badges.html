<div class="fractal-preview">
<h1 class="overview">Badges</h1>

<h2 class="overview">Example</h2>
<h1>Example heading <span class="badge badge-color-01  ">color-01</span>
</h1>
<h2>Example heading <span class="badge badge-color-02  ">color-02</span>
</h2>
<h3>Example heading <span class="badge badge-color-03  ">color-03</span>
</h3>
<h4>Example heading <span class="badge badge-color-04  ">color-04</span>

<button type="button" class="btn btn-color-01">
  Notifications <span class="badge badge-light  ">4</span>

</button>

<h2 class="overview">Contextual variations</h2>
<span class="badge badge-color-01  ">color-01</span>
<span class="badge badge-color-02  ">color-02</span>
<span class="badge badge-color-03  ">color-03</span>

<span class="badge badge-color-03 badge-pill ">color-03</span>
<span class="badge badge-color-04 badge-pill ">color-04</span>
