

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <style>
        :root {
            --themecolor: #9bbca0;
            --themecolor-rgb: 155,188,160;
            --themecolor-dark: #7c9680;
            --themecolor-dark-rgb: 124,150,128;

            /* oker */
            --themecolor-01: #ffbf38;
            --themecolor-01-rgb:  255,191,56;
            /* olive */
            --themecolor-02: #9bbca0;
            --themecolor-02-rgb: 155,188,160;
            /* aquamarine */
            --themecolor-03: #a489b0;
            --themecolor-03-rgb: 164, 137,176;
            /* orange */
            --themecolor-04: #ffa500;
            --themecolor-04-rgb: 255,165,0;
        }
    </style>

    <link rel="stylesheet" href="../../dist/css/style.min.css">
    <link rel="stylesheet" href="../../fractal/fractal_preview.css">
    <title>Preview</title>

</head>
<body>

<div class="fractal-preview">
<div class="footer-cta mb-12">
<div class="container">
    <div class="row">
        <div class="container-cta">
            <div class="footer-cta__title">Blijf op de hoogte</div>
            <p class="my-7">En schrijf je in voor onze nieuwsbrief. Zo ontvang je de laatste ontwikkelingen op het gebied van HRM, management en salarisadministratie.</p>
            <form target="_blank" method="POST" id="newsletter" action="https://subscribe.driessengroep.nl/subscribe/process/">
                <input type="hidden" id="style" name="style" value="driessengroep">
                <input type="hidden" id="subscribeTo" name="subscribeTo" value="trendsinhr">
                <input type="email" placeholder="Je e-mailadres" id="email" name="email" value="" class="text">
                <p id="result"></p>
                <input type="submit" value="Inschrijven" class="button" id="fastlane">
                <span class="allow_contact_by_email">
                    <input type="email" placeholder="Ter verificatie nogmaals je e-mailadres" id="subscribeEmail" value="" name="subscribeEmail" autocomplete="off">
                    <input type="checkbox" class="allow_contact_by_email" name="allow_contact_by_email" value="AllowEmail" autocomplete="off">
                </span>
            </form>
        </div>
    </div>
</div>
</div>


</div>

<script src="../../dist/js/vendors.min.js"></script>
<script src="../../dist/js/scripts.min.js"></script>
<script src="../../fractal/fractal_preview.js"></script>
<!--<script src="../../dist/js/css-polyfills.min.js"></script>-->


</body>
</html>
