

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <style>
        :root {
            --themecolor: #9bbca0;
            --themecolor-rgb: 155,188,160;
            --themecolor-dark: #7c9680;
            --themecolor-dark-rgb: 124,150,128;

            /* oker */
            --themecolor-01: #ffbf38;
            --themecolor-01-rgb:  255,191,56;
            /* olive */
            --themecolor-02: #9bbca0;
            --themecolor-02-rgb: 155,188,160;
            /* aquamarine */
            --themecolor-03: #a489b0;
            --themecolor-03-rgb: 164, 137,176;
            /* orange */
            --themecolor-04: #ffa500;
            --themecolor-04-rgb: 255,165,0;
        }
    </style>

    <link rel="stylesheet" href="../../dist/css/style.min.css">
    <link rel="stylesheet" href="../../fractal/fractal_preview.css">
    <title>Preview</title>

</head>
<body>

<div class="fractal-preview">
<h1 class="overview">Spinners</h1>

<h2 class="overview">Spinners - Borders</h2>
<div class="spinner-border text-color-01" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-color-02" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-color-03" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-color-04" role="status">
  <span class="sr-only">Loading...</span>
</div>

<h2 class="overview">Spinners - Growing</h2>
<div class="spinner-grow text-color-01" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-color-02" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-color-03" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-color-04" role="status">
  <span class="sr-only">Loading...</span>
</div>

<h2 class="overview">Spinners - inside buttons</h2>
<button class="btn btn-color-01" type="button" disabled="">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  <span class="sr-only">Loading...</span>
</button>
<button class="btn btn-color-03" type="button" disabled="">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  Loading...
</button>


</div>

<script src="../../dist/js/vendors.min.js"></script>
<script src="../../dist/js/scripts.min.js"></script>
<script src="../../fractal/fractal_preview.js"></script>
<!--<script src="../../dist/js/css-polyfills.min.js"></script>-->


</body>
</html>
