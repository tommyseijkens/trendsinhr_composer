

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <style>
        :root {
            --themecolor: #9bbca0;
            --themecolor-rgb: 155,188,160;
            --themecolor-dark: #7c9680;
            --themecolor-dark-rgb: 124,150,128;

            /* oker */
            --themecolor-01: #ffbf38;
            --themecolor-01-rgb:  255,191,56;
            /* olive */
            --themecolor-02: #9bbca0;
            --themecolor-02-rgb: 155,188,160;
            /* aquamarine */
            --themecolor-03: #a489b0;
            --themecolor-03-rgb: 164, 137,176;
            /* orange */
            --themecolor-04: #ffa500;
            --themecolor-04-rgb: 255,165,0;
        }
    </style>

    <link rel="stylesheet" href="../../dist/css/style.min.css">
    <link rel="stylesheet" href="../../fractal/fractal_preview.css">
    <title>Preview</title>

</head>
<body>

<div class="fractal-preview">

<h1 class="overview">Input Groups</h1>

<h2 class="overview">Input Group examples</h2>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
  </div>
</div>

<label for="basic-url">Some URL here</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  </div>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">With textarea</span>
  </div>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>


</div>

<script src="../../dist/js/vendors.min.js"></script>
<script src="../../dist/js/scripts.min.js"></script>
<script src="../../fractal/fractal_preview.js"></script>
<!--<script src="../../dist/js/css-polyfills.min.js"></script>-->


</body>
</html>
